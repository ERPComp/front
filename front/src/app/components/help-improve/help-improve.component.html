<div class="helpImprove">
  <h1 mat-dialog-title>Help us improve DEPI</h1>
  <div mat-dialog-content>
    <div class="prompt">
      <mat-icon class="icon">check_circle</mat-icon>
      <p class="text">We'd love your feedback on your experience with DEPI. <br>
      We work for you and thanks to you we can become even better.</p>
    </div>
    <div class="inputs">
      <mat-form-field class="field top">
        <mat-label>Summary</mat-label>
        <input matInput [formControl]="summaryFormControl" placeholder="">
        <mat-error *ngIf="summaryFormControl.hasError('required')">
          Summary is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="It makes me become better..."></textarea>
      </mat-form-field>
      <mat-form-field class="field">
        <mat-label>Name</mat-label>
        <input matInput placeholder="">
      </mat-form-field>
      <mat-form-field class="field bottom">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="emailFormControl" placeholder="">
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="footer" mat-dialog-actions>
    <button mat-raised-button (click)="onSubmitClick()" >Submit</button>
    <button mat-button (click)="onCancelClick()" >Close</button>
  </div>
</div>
