<div class="registration" xmlns="http://www.w3.org/1999/html">
  <h1 class="title" mat-dialog-title>Registration</h1>
  <mat-divider></mat-divider>
  <div mat-dialog-content>
    <form class="field_form" [formGroup]="registrationForm" (submit)="onRegistrationClick()">
      <mat-form-field class="field top">
        <input matInput formControlName="fullName" placeholder="Full Name">
        <mat-error *ngIf="isControlInvalid('fullName')">Full Name is <strong>required</strong></mat-error>
      </mat-form-field>
      <mat-form-field class="field">
        <input matInput formControlName ="loginName" placeholder="Login">
        <mat-error *ngIf="isControlInvalid('loginName')">Login is <strong>required</strong></mat-error>
      </mat-form-field>
      <mat-form-field class="field">
        <input matInput formControlName="passwordName" placeholder="Password">
        <mat-error *ngIf="isControlInvalid('passwordName')">Password is <strong>required</strong></mat-error>
      </mat-form-field>
      <mat-form-field class="field">
        <input matInput formControlName="confirmPasswordName" placeholder="Confirm Password">
        <mat-error *ngIf="isControlInvalid('confirmPasswordName')">Confirm Password is<strong>required</strong></mat-error>
      </mat-form-field>
      <mat-form-field class="field">
        <input matInput formControlName="emailName" placeholder="Email">
        <mat-error *ngIf="isControlInvalid('emailName')">Email is <strong>invalid</strong></mat-error>
      </mat-form-field><br>
      <mat-slide-toggle class="field top" color="primary" [checked]="enabled" (change)="enabled =!enabled">
        I give my consent to the processing of my personal data
      </mat-slide-toggle>
      <div class="footer" mat-dialog-actions>
        <button mat-raised-button type="submit" [disabled]="registrationForm.invalid || !enabled">Registration</button>
        <button mat-button (click)="onCancelClick()">Close</button>
      </div>
    </form>
  </div>
</div>
